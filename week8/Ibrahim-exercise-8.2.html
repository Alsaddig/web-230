<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <style type="text/css">
    ul {
      list-style: none;
    }
    li{
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="fruits"></div>
<script>
    var fruits = [
        {
          id:101,
          type:"Apple"
        },
        {
          id:102,
          type:"Orange"
        },
        {
          id:103,
          type:"melon"


        },
        {
          id=104,
          type:"limes"

        },
        {
          id=105,
          type:"lemon"

        }

    ];

    var out ="<h2>fruits</h2><ul>";
      fruits.forEach(function(fruit){
        out += "<li>"+fruit.id+"   "+ fruit.type+ "</li>";
        
      });
      out += "</ul>";
        document.getElementById('fruits').innerHTML = out;


    </script>


</body>
</html>
